<div class="container mat-elevation-z8">
    <form action="" class="form">
        
        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="create tecnico">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex.. fulano de tal">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="Ex.. 000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="Ex.. fulano@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input type="password" matInput placeholder="Ex. 123@!xEE">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          </p>

          <button mat-flat-button color="primary" class="fullWidth mat-elevation-z4">Cadastrar</button>
          <button mat-stroked-button color="warn" class="fullWidth mat-elevation-z4">Cancelar</button>
    </form>
</div>
